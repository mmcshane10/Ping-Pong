<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong!</title>
</head>
<body>
  <div class="container">
    <h1>Ping Pong!</h1>

    <h2>Rules:</h2>

    <p>Ping Pong will count up to your number with the following execptions:</p>
      <ol>
        <li>Numbers divisible by 3 will be replaced with "ping"</li>
        <li>Numbers divisible by 5 will be replaced with "pong"</li>
        <li>Numbers divisible by both 3 & 5 will be replaced with "pingpong"</li>
      </ol>

    <form id="pingpong">
      <div class="form-group">
        <label for="string">Let's play ping pong! Enter a number:</label>
        <input id="string" type="text">
      </div>

      <button type="submit" class="btn-success">Play!</button>
    </form>


      <ul id="result">
        <li>test</li>
        <span class="output"></span>
      </ul>


  </body>
  </html>
